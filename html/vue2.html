<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app-7">
    <ol>
        <!--
          现在我们为每个 todo-item 提供待办项对象
          待办项对象是变量，即其内容可以是动态的。
          我们也需要为每个组件提供一个“key”，晚些时候我们会做个解释。
        -->
        <todo-item
                v-for="item in groceryList"
                v-bind:todo1="item"
                v-bind:key="item.id">
        </todo-item>
    </ol>
</div>
<div id="app-6">
    <p>{{ message }}</p>
    <input v-model="message">
</div>
</body>你
<script src="https://unpkg.com/vue"></script>
<script>
  Vue.component('todo-item', {
    props: ['todo1', 'key'],
    template: '<li  v-bind:id="todo1.id" >{{ todo1.text+todo1.id  }}</li>',
  });
  let app7 = new Vue({
    el: '#app-7',
    data: {
      groceryList: [
        {id: 0, text: '蔬菜'},
        {id: 1, text: '奶酪'},
        {id: 2, text: '随便其他什么人吃的东西'},
      ],
    },
  });
  let app6 = new Vue({
    el: '#app-6',
    data: {
      message: 'Hello Vue!'
    }
  })
</script>
</html>
