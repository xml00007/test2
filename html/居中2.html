<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background: red;
            text-align: center;
            height: 200px;
        }
        .container:before {
            content: '';
            display: inline-block;
            height: 100%;
            vertical-align: middle;
        }
        .inner {
            display: inline-block;
        }
        </style>
</head>
<body>
    <div class="container">
        <div class="inner">
            this is a box fixed in center of screen<br>The second line
        </div>
    </div>
</body>
