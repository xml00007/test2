<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

</body>
<script>
    var vm = new Vue({
    el: '#example',
    data: {
      message: 'Hello'
    },
    computed: {
      // 计算属性的 getter
      reversedMessage: function () {
        // `this` 指向 vm 实例
        return this.message.split('').reverse().join()
      }
    }
  })
  vm.reversedMessage // =>  olleH
  vm.message = 'World' //
  debugger
  vm.reversedMessage // =>  dlroW

</script>
</html>
